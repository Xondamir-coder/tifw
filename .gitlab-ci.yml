image: node:18
pages:
  stage: deploy
  before_script:
    - npm -v
  script:
    - cd /var/www/tifw.uz
    - ls -la
    - rm -rf /var/www/tifw.uz/*
    - rm -rf /var/www/tifw.uz/.nuxt
    - rm -rf /var/www/tifw.uz/.output
    - cp -r -u * /var/www/tifw.uz
    - cd /var/www/tifw.uz
    - ls -la
    - npm i
    - npm run build
  # - export PM2_HOME=/ubuntu/.pm2
  #   - pm2 status
  # - pm2 delete tifw
